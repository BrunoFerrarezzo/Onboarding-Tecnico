<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaQueries.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="calculadora">

        <input type="text" id="display" placeholder="0" disabled="disabled" />

        <div id="operacoes">
            <button type="button" class="btn" style="grid-area: reseta;" onclick="operation('C')">C</button>
            <button type="button" class="btn" style="grid-area: multiplicacao;" onclick="operation('X')">&times</button>
            <button type="button" class="btn" style="grid-area: divisao;" onclick="operation('/')">&divide</button>
    
            <button type="button" class="btn" style="grid-area: sete;" onclick="number(7)">7</button>
            <button type="button" class="btn" style="grid-area: oito;" onclick="number(8)">8</button>
            <button type="button" class="btn" style="grid-area: nove;" onclick="number(9)">9</button>
            <button type="button" class="btn" style="grid-area: subtracao;" onclick="operation('-')">-</button>
    
            <button type="button" class="btn" style="grid-area: quatro;" onclick="number(4)">4</button>
            <button type="button" class="btn" style="grid-area: cinco;" onclick="number(5)">5</button>
            <button type="button" class="btn" style="grid-area: seis;" onclick="number(6)">6</button>
            <button type="button" class="btn" style="grid-area: soma;" onclick="operation('+')">+</button>
    
            <button type="button" class="btn" style="grid-area: um;" onclick="number(1)">1</button>
            <button type="button" class="btn" style="grid-area: dois;" onclick="number(2)">2</button>
            <button type="button" class="btn" style="grid-area: tres;" onclick="number(3)">3</button>
            <button type="button" class="btn" id="igual" style="grid-area: igual;" onclick="operation('=')">=</button>
    
            <button type="button" class="btn" style="grid-area: zero;" onclick="number(0)">0</button>
            <button type="button" class="btn" style="grid-area: ponto;" onclick="number('.')">.</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="calculadora">

        <input type="text" id="display" placeholder="0" disabled="disabled" />

        <div id="operacoes">
            <button type="button" class="btn" style="grid-area: reseta;">C</button>
            <button type="button" class="btn" style="grid-area: multiplicacao;">&times</button>
            <button type="button" class="btn" style="grid-area: divisao;">&divide</button>
    
            <button type="button" class="btn" style="grid-area: sete;">7</button>
            <button type="button" class="btn" style="grid-area: oito;">8</button>
            <button type="button" class="btn" style="grid-area: nove;">9</button>
            <button type="button" class="btn" style="grid-area: subtracao;">-</button>
    
            <button type="button" class="btn" style="grid-area: quatro;">4</button>
            <button type="button" class="btn" style="grid-area: cinco;">5</button>
            <button type="button" class="btn" style="grid-area: seis;">6</button>
            <button type="button" class="btn" style="grid-area: soma;">+</button>
    
            <button type="button" class="btn" style="grid-area: um;">1</button>
            <button type="button" class="btn" style="grid-area: dois;">2</button>
            <button type="button" class="btn" style="grid-area: tres;">3</button>
            <button type="button" class="btn" id="igual" style="grid-area: igual;">=</button>
    
            <button type="button" class="btn" style="grid-area: zero;">0</button>
            <button type="button" class="btn" style="grid-area: ponto;">.</button>
        </div>

    </div>
</body>
</html>
